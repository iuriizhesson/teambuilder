<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}

td, th, tr {
  text-align: center;
  height: 300px;
  font-size:50px;
}
</style>
<body>
<script>
function createArray() {
  return new Array(0, 1, 2, 3, 4, 5);
}

slots = createArray();

var strongAzure = "#0057B7"
var yellow = "#FFD700"

function addPlayer() {
  if (slots.length == 0) {
    slots = createArray();
    slots.forEach(
      (element) =>
        (document.getElementById("teams").getElementsByTagName("td")[
          element
        ].style.backgroundColor = "white")
    );
    return;
  }
  var index = Math.floor(Math.random() * slots.length);
  var value = slots[index];
  var column = value % 2;
  var color = strongAzure
  if (column == 1) {
    color = yellow;
  }
  document.getElementById("teams").getElementsByTagName("td")[
    value
  ].style.backgroundColor = color;
  slots.splice(index, 1);
}
</script>

<table id = "teams" style="width:100%">
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
</table>

<button type="button" style="font-size:50px;height:400px;width:100%" onclick="addPlayer()">+</button>

</body>
</html>
